<div class="register-photo" style="background-color:transparent;">
  <div class="form-container" style="border:2px solid rgb(255,255,255);">
    <div class="hidden-xs image-holder" style="background-image:url(&quot;none&quot;);background-color:rgba(0,0,0,0.6);position:relative;">
      <div class="lock-icon">
        <div class="illustration">
          <i class="icon ion-ios-personadd-outline" style="color:rgb(249,250,252);"></i>
        </div>
      </div>
    </div>
    <form method="post" style="background:rgba(0,0,0,0.4);padding-right:40px;padding-left:40px;">
      <h2 class="text-center" style="color:rgb(255,255,255);"><strong>Stań</strong> się częścią Wordtool !!!</h2>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" style="background-color:transparent;color:rgb(255,255,255);">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Hasło" style="background-color:transparent;color:rgb(255,255,255);">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password-repeat" placeholder="Powtórz Hasło" style="background-color:transparent;color:rgb(255,255,255);">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label class="control-label" style="color:rgb(255,255,255);">
                        <input type="checkbox">Zgadzam się z regulaminem Wordtool</label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block create-account" type="submit" style="background-color:transparent;border:1px solid rgb(255,255,255);border-radius:0;">Utwórz konto</button>
      </div>
        <p class="already" style="color:rgb(255,255,255);" onclick="triggerLogin()">Masz już konto? Zaloguj się tutaj</p>
    </form>
  </div>
</div>
